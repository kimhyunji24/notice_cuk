<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시스템 상태 - CUK 공지사항 알리미</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #2563eb;
        }
        
        .status-card.healthy {
            border-left-color: #059669;
        }
        
        .status-card.degraded {
            border-left-color: #d97706;
        }
        
        .status-card.unhealthy {
            border-left-color: #dc2626;
        }
        
        .status-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .status-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            color: white;
        }
        
        .status-badge.healthy {
            background-color: #059669;
        }
        
        .status-badge.degraded {
            background-color: #d97706;
        }
        
        .status-badge.unhealthy {
            background-color: #dc2626;
        }
        
        .status-metrics {
            display: grid;
            gap: 12px;
        }
        
        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .metric-row:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            font-size: 14px;
            color: #6b7280;
        }
        
        .metric-value {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .sites-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .sites-table th,
        .sites-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .sites-table th {
            background-color: #f9fafb;
            font-weight: 600;
            color: #374151;
        }
        
        .sites-table tr:hover {
            background-color: #f9fafb;
        }
        
        .site-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .site-status.success {
            background-color: #059669;
        }
        
        .site-status.warning {
            background-color: #d97706;
        }
        
        .site-status.error {
            background-color: #dc2626;
        }
        
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .refresh-countdown {
            font-size: 14px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <span class="title-icon">📊</span>
                    시스템 상태 모니터링
                </h1>
                <p class="subtitle">실시간 크롤링 상태 및 시스템 헬스체크</p>
            </div>
        </header>

        <main class="main">
            <div class="auto-refresh">
                <label>
                    <input type="checkbox" id="auto-refresh" checked>
                    자동 새로고침
                </label>
                <span class="refresh-countdown" id="countdown">다음 업데이트: 30초</span>
                <button id="refresh-btn" class="btn btn-secondary">지금 새로고침</button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>상태 정보를 불러오는 중...</p>
            </div>

            <div id="status-content" class="hidden">
                <div class="status-grid">
                    <div class="status-card" id="system-status">
                        <div class="status-header">
                            <h3 class="status-title">시스템 상태</h3>
                            <span class="status-badge" id="system-badge">확인 중</span>
                        </div>
                        <div class="status-metrics" id="system-metrics">
                            <!-- 동적으로 생성됨 -->
                        </div>
                    </div>

                    <div class="status-card" id="crawler-status">
                        <div class="status-header">
                            <h3 class="status-title">크롤링 상태</h3>
                            <span class="status-badge" id="crawler-badge">확인 중</span>
                        </div>
                        <div class="status-metrics" id="crawler-metrics">
                            <!-- 동적으로 생성됨 -->
                        </div>
                    </div>

                    <div class="status-card" id="subscription-status">
                        <div class="status-header">
                            <h3 class="status-title">구독 현황</h3>
                            <span class="status-badge healthy" id="subscription-badge">정상</span>
                        </div>
                        <div class="status-metrics" id="subscription-metrics">
                            <!-- 동적으로 생성됨 -->
                        </div>
                    </div>

                    <div class="status-card" id="service-status">
                        <div class="status-header">
                            <h3 class="status-title">서비스 상태</h3>
                            <span class="status-badge" id="service-badge">확인 중</span>
                        </div>
                        <div class="status-metrics" id="service-metrics">
                            <!-- 동적으로 생성됨 -->
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2>사이트별 크롤링 상태</h2>
                    </div>
                    <div class="card-content">
                        <table class="sites-table" id="sites-table">
                            <thead>
                                <tr>
                                    <th>상태</th>
                                    <th>학과명</th>
                                    <th>카테고리</th>
                                    <th>마지막 크롤링</th>
                                    <th>게시물 수</th>
                                    <th>최신 제목</th>
                                </tr>
                            </thead>
                            <tbody id="sites-tbody">
                                <!-- 동적으로 생성됨 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="error-content" class="hidden">
                <div class="card">
                    <div class="card-header">
                        <h2>❌ 오류 발생</h2>
                    </div>
                    <div class="card-content">
                        <p id="error-message">상태 정보를 불러오는데 실패했습니다.</p>
                        <button id="retry-btn" class="btn btn-primary">다시 시도</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="index.html" class="footer-link">메인으로 돌아가기</a>
                    <span class="footer-text">마지막 업데이트: <span id="last-update">-</span></span>
                </div>
                <p class="footer-text">
                    © 2024 CUK 공지사항 알리미
                </p>
            </div>
        </footer>
    </div>

    <!-- 환경 설정 -->
    <script src="config.js"></script>
    <script src="status-enhanced.js"></script>
</body>
</html>
