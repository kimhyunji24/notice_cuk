<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-messaging-compat.js"></script>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 글 알리미</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <h1>🔔 공지사항 알림 서비스 🔔</h1>
        <p>알림을 받고 싶은 사이트를 선택하고, 원하는 알림 수단을 설정하세요.</p>

        <div id="site-list" class="checklist-box">
            <h2>1. 알림 받을 사이트 선택</h2>
            <div id="notice-type-choice" class="checklist-box">
                <h2>세부 선택 <button id="check-all-types" class="small-btn">전체 선택</button></h2>
                <label>
                    <input type="checkbox" name="notice_type" value="important"> 중요 공지
                </label>
                <label>
                    <input type="checkbox" name="notice_type" value="general"> 일반 공지
                </label>
            </div>
                            
        <div class="category-group">
            <h3>2. 학과 알림</h3>
            <details class="department-group">
                <summary>인문사회계열</summary>
                <div class="department-list">
                    <label><input type="checkbox" name="site" value="dept_korean_language"> 국어국문학과</label>
                    <label><input type="checkbox" name="site" value="dept_philosophy"> 철학과</label>
                    <label><input type="checkbox" name="site" value="dept_korean_history"> 국사학과</label>
                    <label><input type="checkbox" name="site" value="dept_english"> 영어영문학부</label>
                    <label><input type="checkbox" name="site" value="dept_chinese"> 중국언어문화학과</label>
                    <label><input type="checkbox" name="site" value="dept_japanese"> 일어일본문화학과</label>
                    <label><input type="checkbox" name="site" value="dept_french"> 프랑스어문화학과</label>
                    <label><input type="checkbox" name="site" value="dept_social_welfare"> 사회복지학과</label>
                    <label><input type="checkbox" name="site" value="dept_psychology"> 심리학과</label>
                    <label><input type="checkbox" name="site" value="dept_sociology"> 사회학과</label>
                    <label><input type="checkbox" name="site" value="dept_child_study"> 아동학과</label>
                    <label><input type="checkbox" name="site" value="dept_special_education"> 특수교육과</label>
                    <label><input type="checkbox" name="site" value="dept_business"> 경영학과</label>
                    <label><input type="checkbox" name="site" value="dept_accounting"> 회계학과</label>
                    <label><input type="checkbox" name="site" value="dept_international"> 국제학부</label>
                    <label><input type="checkbox" name="site" value="dept_law"> 법학과</label>
                    <label><input type="checkbox" name="site" value="dept_economics"> 경제학과</label>
                    <label><input type="checkbox" name="site" value="dept_public_admin"> 행정학과</label>
                    <label><input type="checkbox" name="site" value="dept_global_business"> 글로벌경영학과</label>
                    <label><input type="checkbox" name="site" value="dept_korean_culture"> 한국어문화학과 (외국인 전담학과)</label>
                </div>
            </details>

            <details class="department-group">
                <summary>자연공학계열</summary>
                <div class="department-list">
                    <label><input type="checkbox" name="site" value="dept_chemistry"> 화학과</label>
                    <label><input type="checkbox" name="site" value="dept_mathematics"> 수학과</label>
                    <label><input type="checkbox" name="site" value="dept_physics"> 물리학과</label>
                    <label><input type="checkbox" name="site" value="dept_spatial_consumer"> 공간디자인/소비자학과</label>
                    <label><input type="checkbox" name="site" value="dept_clothing"> 의류학과</label>
                    <label><input type="checkbox" name="site" value="dept_food_nutrition"> 식품영양학과</label>
                    <label><input type="checkbox" name="site" value="dept_media_tech"> 미디어기술콘텐츠학과</label>
                    <label><input type="checkbox" name="site" value="dept_computer_info"> 컴퓨터정보공학부</label>
                    <label><input type="checkbox" name="site" value="dept_info_communication"> 정보통신전자공학부</label>
                    <label><input type="checkbox" name="site" value="dept_biotech"> 생명공학과</label>
                    <label><input type="checkbox" name="site" value="dept_energy_environment"> 에너지환경공학과</label>
                    <label><input type="checkbox" name="site" value="dept_biomedical_chem"> 바이오메디컬화학공학과</label>
                    <label><input type="checkbox" name="site" value="dept_ai"> 인공지능학과</label>
                    <label><input type="checkbox" name="site" value="dept_data_science"> 데이터사이언스학과</label>
                    <label><input type="checkbox" name="site" value="dept_biomedical_sw"> 바이오메디컬소프트웨어학과</label>
                    <label><input type="checkbox" name="site" value="dept_biomedical_life"> 의생명과학과</label>
                </div>
            </details>

            <details class="department-group">
                <summary>예체능 계열</summary>
                <div class="department-list">
                    <label><input type="checkbox" name="site" value="dept_music"> 음악과</label>
                    <label><input type="checkbox" name="site" value="dept_vocal_foreign"> 성악과(외국인 전담학과)</label>
                    <!-- <label><input type="checkbox" name="site" value="dept_art_media"> 예술미디어융합학과</label> -->
                </div>
            </details>

            <details class="department-group">
                <summary>자유전공</summary>
                <div class="department-list">
                    <label><input type="checkbox" name="site" value="dept_liberal_arts"> 자유전공학부</label>
                </div>
            </details>

            <details class="department-group">
                <summary>CUK 특화</summary>
                <div class="department-list">
                    <label><input type="checkbox" name="site" value="dept_general_college"> 학부대학</label>
                    <label><input type="checkbox" name="site" value="dept_convergence"> 융합전공학부</label>
                </div>
            </details>

            <details class="department-group">
                <summary>교직과정</summary>
                <div class="department-list">
                    <label><input type="checkbox" name="site" value="dept_teacher"> 교직과</label>
                </div>
            </details>

            <details class="department-group">
                <summary>글로벌경영대학</summary>
                <div class="department-list">
                    <label><input type="checkbox" name="site" value="dept_gbs"> 국제경영/세무회계금융/IT파이낸스학과</label>
                </div>
            </details>

            <details class="department-group">
                <summary>약학대학</summary>
                <div class="department-list">
                    <label><input type="checkbox" name="site" value="dept_pharmacy"> 약학과</label>
                </div>
            </details>

            </div>
        </div>

        <div id="notification-choice" class="button-box">
            <h2>3. 알림 설정 완료</h2>
            <button id="webpush-btn">알림 받기</button>
        </div>

        <div id="selected-items-box" class="selected-box">
            <h2>알림 받을 곳</h2>
            <p id="selected-list">아직 선택한 학과가 없습니다.</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
