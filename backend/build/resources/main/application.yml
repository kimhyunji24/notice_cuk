server:
  port: 8080
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:h2:file:./data/aliali;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
  cache:
    type: simple

# CORS 설정
cors:
  allowed-origins: http://localhost:5173,http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"

# 크롤링 설정
crawler:
  enabled: true
  interval: 600000 # 10분 (밀리초)
  concurrent-limit: 5 # 동시 크롤링 사이트 수
  request-timeout: 10000 # 요청 타임아웃 (밀리초)
  max-retries: 3 # 최대 재시도 횟수
  retry-delay: 2000 # 재시도 간격 (밀리초)

# Firebase 설정
firebase:
  project-id: noti-4f125
  service-account-path: firebase-service-account.json

# 액추에이터 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.aliali.notice: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
